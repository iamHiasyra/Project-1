<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="p1.css">
    <title>Phát âm</title>
</head>
<body>
    <header>
        <h2>Bảng chữ cái tiếng Séc</h2>
    </header>

<section class="sect1">
    <table class="vowel">
        <tr>
            <td>a</td>
            <td>o</td>
            <td>i</td>
            <td>y</td>
        </tr>
        <tr>
            <td>á</td>
            <td>ó</td>
            <td>í</td>
            <td>ý</td>
        </tr>
    </table>
    <h1>Nguyên âm 1</h1>
</section>

<section class="sect2">
    <table class="vowel special white" >
        <tr>
            <td>u</td>
            <td>ú</td>
            <td>ů</td>
        </tr>
        <tr>
            <td>e</td>
            <td>é</td>
            <td>ě</td>
        </tr>
    </table>
    <h1>Nguyên âm 2</h1>
</section>

<section class="sect3">
    <table class="consonant special" >
        <tr>
            <td>c</td>
            <td>d</td>
            <td>n</td>
            <td>r</td>
            <td>s</td>
            <td>t</td>
            <td>z</td>
        </tr>
        <tr>
            <td>č</td>
            <td>ď</td>
            <td>ň</td>
            <td>ř</td>
            <td>š</td>
            <td>ť</td>
            <td>ž</td>
        </tr>
    </table>
    <h1>Phụ âm 1</h1>
</section>

<section class="sect4">
    <table class="consonant pair white" >
        <tr>
            <td>b</td>
            <td>v</td>
            <td>g</td>
        </tr>
        <tr>
            <td>p</td>
            <td>f</td>
            <td>k</td>
        </tr>
    </table>
    <h1>Phụ âm 2</h1>
</section>

<section class="sect5">
    <table class="consonant">
        <tr> 
            <td>h</td>
            <td>ch</td>
            <td>j</td>
        </tr>
        <tr>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td>w</td>
            <td>q</td>
            <td>x</td>
        </tr>
    </table>
    <h1>Phụ âm 3</h1>
</section>


</body>
</html>
